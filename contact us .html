    <style>
        .navbar{
            background:linear-gradient(45deg,#333333,5D3FD3);
            padding:20px;
            position:fixed;
            width:100%;
            top:0;
            z-index:100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .main{
            display:flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        .name{
            font-family: 'Poppins',sans-serif;
            font-size: 28px;
            color:#ffffff;
            letter-spacing: 2px;
        }

        .nav-links{
            display:flex;
            gap:25px;

        }
        .nav-links a{
            color:blue;
            font-family: 'Roboto',sans-serif;
            font-size: 16px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover{
            background-color: #ffd700;
            color:#333333;
            transform:scale(1.1);
        }
        .nav-links a::before{
            content:'';
            position:absolute;
            width:100%;
            height:4px;
            background-color: #ffd700;
            bottom:-5px;
            left:0;
            opacity:0;
            transition:opacity 0.3s,transform 0.3s;
            transform:scaleX(0);
            transform-origin: right;
        
        }
        .nav-links a:hover::before{
            opacity:1;
            transform:scaleX(1);
            transform-origin:left;
        }
    .footer{
            background:linear-gradient(45deg, #333333,#5d3fd3);
            color:#ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    .footer-container{
            display: flex;
            justify-content: space-between;
            align-items:center;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap;
        }

    .footer-links,.social-media{
        display: flex;
        gap:20px;
    }
    .footer-links a{
        color:#ffd700;
        font-family: 'Roboto'sans-serif;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    .footer-links a:hover{
        color:#ffffff;
    }
    .social-icon img{
        width:24px;
        height: 24px;
        transition:transform o.3 ease;
    }
    .social-icon:hover img{
        transform:scale(1.2);
    }
    .footer-text{
        font-size: 14px;
        color:#aaaaaa;
        margin-top:10px;
        font-family:'Roboto',sans-serif;
    }
